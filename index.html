<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James's Music</title>

    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <h1>James' Music</h1>
        <div>
            <a href="">
                <h3>
                    <!--Music-->
                </h3>
            </a>
            <a href="">
                <!-- <h3>News</h3> -->
            </a>
        </div>
    </nav>

    <main>
        <section class="popular-section">
            <h3>Playlists:</h3>
            <div>
                <div id="pop-one"></div>
                <div id="pop-two"></div>
                <div id="pop-three"></div>
            </div>
        </section>
        <section class="recently-section">
            <h3>Recently Played:</h3>
            <div>
                <div id="recently-first"></div>
                <div id="recently-second"></div>
                <div id="recently-third"></div>
            </div>
        </section>
    </main>

    <footer>
        <div id="album-cover"></div>
        <div class="song-data">
            <h5 id="artist-tag">artist</h5>
            <h3 id="song-tag">Song Name</h3>
            <h5 id="album-tag">Album Name</h5>
        </div>
        <div class="time-slider">
            <input class="slider" type="range" id="slider">
        </div>
        <div class="player">
            <div class="prev">
            </div>
            <div id="play-btn"></div>
            <div class="next"></div>
            <div class="padding"></div>
        </div>
    </footer>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
